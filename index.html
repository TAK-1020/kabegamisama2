<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>かべがみさま 健康祈願</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: "Arial", sans-serif;
            background: #e0f7fa;
        }
        h1 {
            margin-top: 20px;
            white-space: pre-line;
            font-size: 2rem;
        }
        #bell, #gateClosed, #gateOpen {
            max-width: 80%;
            height: auto;
            display: none;
            margin-top: 30px;
        }
        #bell {
            display: block;
        }
    </style>
</head>
<body>
    <h1>かべがみさま
健康祈願</h1>
    <img id="bell" src="bell.png" alt="鈴">
    <img id="gateClosed" src="gate_closed.png" alt="神社の扉（閉）">
    <img id="gateOpen" src="gate_open.png" alt="神社の扉（開）">

    <script>
        const bell = document.getElementById('bell');
        const gateClosed = document.getElementById('gateClosed');
        const gateOpen = document.getElementById('gateOpen');

        bell.addEventListener('click', () => {
            bell.style.display = 'none';
            gateClosed.style.display = 'block';

            setTimeout(() => {
                gateClosed.style.display = 'none';
                gateOpen.style.display = 'block';
            }, 1500);
        });
    </script>
</body>
</html>
